<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="shapes.css">
</head>
<body>
    <div class="container">
        <div class="grid-container">
            <div class="grid-item red"></div>
            <div class="grid-item green"></div>
            <div class="grid-item yellow"></div>
            <div class="grid-item blue"></div>
            <div class="grid-lines">
                <span class="line-number top-left">1</span>
                <span class="line-number top-center">2</span>
                <span class="line-number top-right">-3</span>
                <span class="line-number middle-left">2</span>
                <span class="line-number middle-right">-2</span>
                <span class="line-number bottom-left">3</span>
                <span class="line-number bottom-center">-2</span>
                <span class="line-number bottom-right">-1</span>
                <span class="line-number left-top">1</span>
                <span class="line-number left-middle">2</span>
                <span class="line-number left-bottom">3</span>
                <span class="line-number right-top">-3</span>
                <span class="line-number right-middle">-2</span>
                <span class="line-number right-bottom">-1</span>

                <div class="vertical-line left-line"></div>
                <div class="vertical-line center-line"></div>
                <div class="horizontal-line top-line"></div>
                <div class="horizontal-line middle-line"></div>
            </div>
            <div class="grid-text">
                <span class="text-top">oth justify-content a</span>
                <span class="text-middle">align-content, and ju</span>
                <span class="text-bottom">ay-items and align-items work.</span>
            </div>
        </div>
    </div>
</body>
</html>
